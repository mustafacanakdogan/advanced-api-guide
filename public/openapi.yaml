openapi: 3.0.3
info:
  title: Advanced API Guide
  version: 1.0.0
  description: API documentation for the Advanced API Guide showcase.
servers:
  - url: /api
paths:
  /v1/auth/token:
    post:
      summary: Issue access token
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthTokenRequest'
      responses:
        '200':
          description: Token issued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokenResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v1/auth/revoke:
    post:
      summary: Revoke current token
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Revoked
  /v1/auth/revoke-all:
    post:
      summary: Revoke all tokens
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Revoked
  /v1/users:
    get:
      summary: List users
      tags: [Users]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Paginated users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedUserResponse'
  /v1/users/{user}:
    get:
      summary: Get user by id
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - name: user
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v2/auth/token:
    post:
      summary: Issue access token
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AuthTokenRequest'
      responses:
        '200':
          description: Token issued
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthTokenResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
  /v2/auth/revoke:
    post:
      summary: Revoke current token
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Revoked
  /v2/auth/revoke-all:
    post:
      summary: Revoke all tokens
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Revoked
  /v2/users:
    get:
      summary: List users
      tags: [Users]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Paginated users
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PaginatedUserResponse'
  /v2/users/{user}:
    get:
      summary: Get user by id
      tags: [Users]
      security:
        - bearerAuth: []
      parameters:
        - name: user
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '404':
          description: Not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
  schemas:
    AuthTokenRequest:
      type: object
      required: [email, password]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
          format: password
    AuthTokenResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: object
          properties:
            token:
              type: string
            token_type:
              type: string
              example: Bearer
        meta:
          $ref: '#/components/schemas/Meta'
    User:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
        created_at:
          type: string
          format: date-time
    UserResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          $ref: '#/components/schemas/User'
        meta:
          $ref: '#/components/schemas/Meta'
    PaginatedUserResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: array
          items:
            $ref: '#/components/schemas/User'
        meta:
          allOf:
            - $ref: '#/components/schemas/Meta'
            - type: object
              properties:
                pagination:
                  $ref: '#/components/schemas/Pagination'
    Pagination:
      type: object
      properties:
        current_page:
          type: integer
        last_page:
          type: integer
        per_page:
          type: integer
        total:
          type: integer
    Meta:
      type: object
      properties:
        request_id:
          type: string
        version:
          type: string
        timestamp:
          type: string
          format: date-time
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          example: false
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: object
            trace_id:
              type: string
        meta:
          type: object
